            /* Form Container Styling */
            .form-container {
                /* background-color: transparent(); */
                background-color: rgba(123, 191, 172, 0.3); /* 50% opacity (semi-transparent white) */
    
                /* background-color: #8fccb1; White background for form */
                padding: 40px;
    
                border-radius: 8px;
                /* box-shadow: 0px 30px 40px rgba(0, 0, 0, 0.1); Light shadow for depth */
                box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.5); /* Inner shadow, 10px blur
                /* box-shadow: 5px 5px 10px #333, -5px -5px 15px rgba(0, 0, 0, 0.2); Two shadows */
                /* box-shadow: 0px 4px 10px rgba(0, 128, 255, 0.5); Semi-transparent blue shadow */
               margin-left: 30%;
               margin-top:3%;
                width: 100%;
                max-width: 550px; /* Responsive max width */
            }
    
            /* Heading */
            h1 {
                text-align: center;
                color:rgb(139, 10, 139);
                margin-bottom: 30px;
                font-size: 27px;
            }
    
            /* Form Group for Labels and Inputs */
            .form-group {
                display: flex;
                justify-content: space-evenly;
                margin-bottom: 15px;
            }
    
            label {
                font-size: 18px;
                color:#333;
                width: 120px;
                margin-right: 10px;
            }
    
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="number"],
            select,
            textarea {
                width: calc(100% - 140px); /* Full width minus label space */
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 6px;
                background-color: #f9f9f9;
                color: #333;
                transition: all 0.3s ease;
            }
    
            /* Focused Input Fields */
            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="password"]:focus,
            select:focus,
            textarea:focus {
                border-color: #57a3ff;
                box-shadow: 0 0 6px rgba(87, 163, 255, 0.4); /* Blue glow effect */
                outline: none;
            }
    
            /* Buttons */
            .btn-primary {
                background-color: #57a3ff; /* Soft Blue */
                color: white;
                border: none;
                padding: 12px;
                width: 48%;
                font-size: 16px;
                border-radius: 6px;
                cursor: pointer;
                text-align: center;
                transition: background-color 0.3s;
                margin-right: 10px;
            }
    
            .btn-primary:hover {
                background-color: #4390d0; /* Darker Blue on Hover */
            }
    
            .btn-secondary {
                background-color: #ff6f61; /* Soft Coral */
                color: white;
                border: none;
                padding: 12px;
                width: 48%;
                font-size: 16px;
                border-radius: 6px;
                cursor: pointer;
                text-align: center;
                transition: background-color 0.3s;
            }
    
            .btn-secondary:hover {
                background-color: #e55b4f; /* Darker Coral on Hover */
            }
    
            /* Login Link */
            .login-link {
                text-align: center;
                font-size: 14px;
                margin-top: 20px;
            }
    
            .login-link a {
                color:rgb(139, 10, 139); /* Soft Blue Link */
                text-decoration: none;
            }
    
            .login-link a:hover {
                text-decoration: underline;
            }
            .backbtn{
                text-decoration: none;
                color:white;
            }
    
            /* Responsive Design */
            @media (max-width: 600px) {
                .form-container {
                    padding: 20px;
                    width: 90%;
                }
    
                .btn-primary,
                .btn-secondary {
                    width: 100%;
                    margin-bottom: 10px;
                }
    
                .form-group {
                    flex-direction: column;
                    align-items: flex-start;
                }
    
                label {
                    width: auto;
                    margin-bottom: 10px;
                }
    
                input[type="text"],
                input[type="email"],
                input[type="password"],
                select,
                textarea {
                    width: 100%;
                }
            }
            .flash-message {
          padding: 10px;
          border: 1px solid #ddd;
          margin: 10px 0;
          border-radius: 5px;
          font-size: 14px;
          animation: fadeOut 30s forwards; /* Auto-hide after 30 seconds */
          color: red;
          text-align: center;
        }
    
        .flash-message.info {
          background-color: #f0f8ff;
          color: #007BFF;
        }
    
        .flash-message.success {
          background-color: #d4edda;
          color: #155724;
        }
    
        /* Fade-out animation */
        @keyframes fadeOut {
          0% {
            opacity: 1;
          }
          100% {
            opacity: 0;
            display: none;
          }
        }
        </style>
