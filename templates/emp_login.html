<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emp_Login Page</title>
    <!-- Include Font Awesome for Eye Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .emploginform {
            background: linear-gradient(120deg, #d0b5d5 48%, #aed7d4 52%);
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 450px;
            height: 350px;
            margin: 20px auto;
            margin-top: 5%;
            border:none;
            background-color: transparent;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.4);
        }
        h1 {
            padding-top: 20px;
            padding-bottom: 20px;
            margin-bottom: 10px;
        }
        .admin-form {
            text-align: center;
        }
        label {
            font-size: 18px;
            margin-left: -52%;
        }
        input {
            padding: 7px;
            border-radius: 10px;
            border-color: white;
            width: 300px;
            transition: all 0.3s ease;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.4);
        }
        input:hover {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            background-color: #f0f8ff;
        }
        .emplogin-btn1 {
            padding: 7px;
            background-color: rgb(59, 149, 176);
            color: white;
            font-size: 17px;
            width: 130px;
            border: none;
            border-radius: 5px;
            margin-left: 20px;
            margin-bottom: 2%;
            margin-top: 4%;
            text-decoration: none;
        }
        .buttons {
            text-decoration: none;
            color: white;
        }
        .emplogin-btn2 {
            padding: 7px;
            background-color: rgb(59, 149, 176);
            color: white;
            font-size: 17px;
            width: 130px;
            border: none;
            border-radius: 5px;
            margin-left: 40px;
            margin-bottom: 4%;
        }
        .flash-message {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 20px;
            animation: fadeOut 30s forwards;
            color: rgb(86, 125, 196);
            text-align: center;
        }
        .flash-message.info {
            background-color: #f0f8ff;
            color: #007BFF;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #ab2588;
        }
        .flash-message.error {
            background-color: #d4edda;
            color: red;
        }
        /* Fade-out animation */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
        /* Password field styling */
        .password-field {
            position: relative;
            width: 300px; /* Ensure the password field and icon are aligned */
            margin-left: 65px; /* Align to the right */
            margin-right: 0;
        }
        .password-field input[password] {
            width: 100%; /* Ensures the input takes up all available space */
            padding-right: 45px; /* Provide space for the eye icon */
            /* margin-left: 100px; */
        }
        .password-field button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensures the button is clickable */
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="emploginform">
        <form method="post" class="admin-form" action="{{url_for('emp_login')}}">
            <h1>Employee Login Page</h1>
            <div>
                <label for="email">Email</label><br>
                <input type="email" placeholder="Enter Your Email" name="email"><br><br>
            </div>
            <div class="password-field">
                <label for="password">Password</label><br>
                <input type="password" placeholder="Enter Your Password" name="password" id="password"><br><br>
                <button type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <p><a href="{{url_for('forget_password')}}">Forgot Password?</a></p>
            <a href="#" class="button" onclick="showSignUpAlert()">Sign Up</a>

            <div>
                <button class="emplogin-btn1" type="submit">Submit</button>
                <a href="{{ url_for('home') }}" class="buttons">
                    <button class="emplogin-btn2" type="button">Back</button>
                </a>
            </div>
        </form>
    </div>
    {% include 'footer1.html' %}

    <!-- JavaScript for password toggle -->
    <script>
        // JavaScript function to show alert message for signup
        function showSignUpAlert() {
            alert("You have to contact your admin for registration.");
        }
         // JavaScript function to show alert message for emp login page
        function showEmpLoginAlert() {
            alert("You Have To Contact Your Admin For Login.");
      }
        // JavaScript for password toggle visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            // Toggle the input type between 'password' and 'text'
            const type = passwordField.type == 'password' ? 'text' : 'password';
            passwordField.type = type;

            // Toggle the eye icon between 'eye' and 'eye-slash'
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
