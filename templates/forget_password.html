<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .forgot-password-container h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .forgot-password-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .forgot-password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot-password-container button:hover {
            background-color: #45a049;
        }

        .forgot-password-container .back-to-login {
            margin-top: 15px;
            text-align: center;
        }

        .forgot-password-container .back-to-login a {
            text-decoration: none;
            color: #4CAF50;
        }

        .forgot-password-container .back-to-login a:hover {
            text-decoration: underline;
        }
        .flash-message {
      padding: 10px;
      border: 1px solid #ddd;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 20px;
      animation: fadeOut 30s forwards; /* Auto-hide after 30 seconds */
      color: rgb(86, 125, 196);
      text-align:center;
    }

    .flash-message.info {
      background-color: #f0f8ff;
      color: #007BFF;
    }

    .flash-message.success {
      background-color: #d4edda;
      color: #ab2588;
    }
    .flash-message.error{
      background-color: #d4edda;
      color: red;
    }
    /* Fade-out animation */
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        display: none;
      }
    }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for message in messages %}
        <h3 class="flash-message {{ category }}" style="color:red;text-align: center;">{{message}}</h3>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p>Please enter your email address to reset your password.</p>
        <form method="POST" action="{{url_for('forget_password')}}">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Reset Password</button>
            <!-- <button type="submit"><a href="otp.html">Reset Password</a></button> -->
        </form>
        <div class="back-to-login">
            <p><a href="{{url_for('emp_login')}}">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
