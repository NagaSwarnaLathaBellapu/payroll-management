<!DOCTYPE html>
<html>
<head>
    <title>Set New Password</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container */
        .form-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Form heading */
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
            text-align: center;
        }

        /* Labels */
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
        }

        /* Input fields */
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Error message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Button styling */
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Small text links (optional) */
        .form-container .text-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555555;
        }

        .form-container .text-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-container .text-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
        <h2 style="color:red;text-align: center;">{{ message }}</h2>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="form-container">
        <h2>Set New Password</h2>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{url_for('update_password',email=email)}}">
            <input type="hidden" name="email" value="{{ email }}">
            
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <button type="submit">Update Password</button>
        </form>
        <div class="text-link">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
